<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>APUSH Presidential Trivia Game</title>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1703578558340222"
     crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>APUSH Presidential Trivia Game</h1>
        <h2>By Ryan, Richie, Gavin, and Jesse</h2>
        <P>Hard Mode! In this mode, you have 3 lives and the questions are worth up to 6 points. You also have a 5-minute time limit.</P>
        <div style="display:flex;justify-content: center;"> <a href="index.html"><button style="height:45px; font-size:20px;">Return Home</button></a></div>

        <table class = "centertable">
            <tr>
                <td>
                    <div class="lives">
                        <!-- display lives -->
                    </div>
                </td>
                <td>
                    <div class="timer">
                        <!-- display timer -->
                    </div>
                </td>
                <td>
                    <div class="score">
                        <!-- display score -->
                    </div>
                </td>
            </tr>
        </table>

        <div class="border"><p></p></div>

        <div class="container">
            <div class="message">
                <!-- display message -->
            </div>
            <div class="question">
                <!-- generate random question -->
            </div>
            <div class="answers">
                <!-- generate random answers -->
            </div>
            <div class="game-over">
                <!-- display game over message -->
            </div>
        </div>

        <!--<center><a href="practice-game.html"><button>Trial Game</button></a></center>-->
        
        <script src="game-script-hard.js"></script>
    </body>
</html>
