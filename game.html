<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>APUSH Presidential Trivia Game</title>
    </head>
    <body>
        <h1>APUSH Presidential Trivia Game</h1>
        <h2>By Ryan, Richie, Gavin, and Jesse</h2>
        <div class="lives">
            <!-- display lives -->
        </div>
        <div class="score">
            <!-- display score -->
        </div>

        <div class="border"></div>

        <div class="container">
            <div class="message">
                <!-- display message -->
            </div>
            <div class="question">
                <!-- generate random question -->
            </div>
            <div class="answers">
                <!-- generate random answers -->
            </div>
            <div class="game-over">
                <!-- display game over message -->
            </div>
        </div>

        <!--<center><a href="practice-game.html"><button>Trial Game</button></a></center>-->
        
        <script src="game-script.js"></script>
    </body>
</html>
